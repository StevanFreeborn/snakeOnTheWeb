<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake On The Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="h-100">

    <main>
        <section class="vh-100">
            <div class="container h-100">
                <div id="main-menu" class="h-100 d-flex flex-column align-items-center justify-content-center">
                    <div>
                        <div class="row my-3">
                            <div class="col">
                                <h1 class="display-1 m-0">Snake On The Web</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <h1 class="display-6 m-0">Start A New Game</h1>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <a id="new-single-player-game" class="btn btn-lg btn-success" href="/game?mode=one">New 1 Player Game</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <a id="new-single-player-game" class="btn btn-lg btn-success" href="/game?mode=two">New 2 Player Game</a>
                        </div>
                    </div>
                    <hr class="solid w-100"/>
                    <div class="row my-3">
                        <div class="col">
                            <h1 class="display-6 m-0">Join A Game</h1>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <form class="row g-3" action="/game" method="get">
                                <input name="mode" type="hidden" value="two">
                                <div class="col-auto">
                                  <label for="gameId" class="visually-hidden">Password</label>
                                  <input name="gameId" style="outline: none;" type="text" required class="form-control-lg" id="gameId" placeholder="Game Id">
                                </div>
                                <div class="col-auto">
                                  <button type="submit" class="btn btn-lg btn-success mb-3">Join Game</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    >
    </script>
    <script src="../public/scripts/index.js" type="module"></script>
    
</body>

</html>
